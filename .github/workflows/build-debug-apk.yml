name: Build Debug APK

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter scaffold
        run: flutter create --platforms=android --project-name ai_lead_crm_app .

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Create debug release
        uses: ncipollo/release-action@v1
        with:
          tag: debug-v${{ github.run_number }}
          name: Debug APK v${{ github.run_number }}
          body: Automated debug build from GitHub Actions.
          prerelease: true
          artifactErrorsFailBuild: true
          artifacts: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
